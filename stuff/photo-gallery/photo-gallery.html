<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="photo-gallery.css">
    <title>Photo Gallery</title>
</head>
<body>
    <div id="wrapper">
        <div id="title">
            <h1>Responsive Photo Gallery</h1>
        </div>
        <div id="img-container">
            <img src="https://picsum.photos/600/480?random=1" alt="photo" class="long-photo">
            <img src="https://picsum.photos/600/480?random=2" alt="photo">
            <img src="https://picsum.photos/600/480?random=3" alt="photo" class="long-photo">
            <img src="https://picsum.photos/600/480?random=4" alt="photo">
            <img src="https://picsum.photos/600/480?random=5" alt="photo">
            <img src="https://picsum.photos/600/480?random=6" alt="photo">
            <img src="https://picsum.photos/600/480?random=7" alt="photo" class="long-photo">
            <img src="https://picsum.photos/600/480?random=8" alt="photo">
            <img src="https://picsum.photos/600/480?random=9" alt="photo" class="wide-photo">
            <img src="https://picsum.photos/600/480?random=10" alt="photo">
            <img src="https://picsum.photos/600/480?random=11" alt="photo">
            <img src="https://picsum.photos/600/480?random=12" alt="photo">
            <img src="https://picsum.photos/600/480?random=13" alt="photo" class="long-photo wide-photo">
            <img src="https://picsum.photos/600/480?random=14" alt="photo">
            <img src="https://picsum.photos/600/480?random=15" alt="photo">
            <img src="https://picsum.photos/600/480?random=16" alt="photo">
            <img src="https://picsum.photos/600/480?random=17" alt="photo">
            <img src="https://picsum.photos/600/480?random=18" alt="photo">
            <img src="https://picsum.photos/600/480?random=19" alt="photo">
            <img src="https://picsum.photos/600/480?random=20" alt="photo" class="wide-photo">
        </div>
    </div>
</body>
</html>
